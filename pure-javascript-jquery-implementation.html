<script>
	// add more function to myLibrary
	(function(myLibrary) {
    myLibrary.arrayLike = function() {
      var obj = { length : arguments.length };
      myLibrary.each(arguments, function(ele, i) {
          obj[i] = ele;
      });
      return obj;
    };
	})(this.myLibrary);

	// test arrayLike
	var obj = myLibrary.arrayLike(1, 2, 3, 4);
	myLibrary.each(obj, function(element) {
	    console.log(element);
	});

  console.log(obj);
</script>
